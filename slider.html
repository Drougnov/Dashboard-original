        <script>
            const sliderWrapper = document.querySelector(".slider-wrapper");
            const sliderSlides = document.querySelectorAll(".slider-slide");
            const slideWidth = sliderSlides[0].clientWidth;
            let currentIndex = 0;
            let timer = null;
            let isHovered = false;
            let lastTap = 0;

            function showSlide(index) {
                sliderWrapper.style.transform = `translateX(-${
                    index * slideWidth
                }px)`;
            }

            function nextSlide() {
                currentIndex++;
                if (currentIndex >= sliderSlides.length) {
                    currentIndex = 0;
                    sliderWrapper.style.transition =
                        "transform 0.5s ease-in-out";
                }
                showSlide(currentIndex);
            }

            function startSlider() {
                nextSlide();
                timer = setInterval(nextSlide, 1000);
            }

            function resetSlider() {
                clearInterval(timer);
                currentIndex = 0;
                showSlide(currentIndex);
            }

            function handleHover() {
                if (!isHovered) {
                    isHovered = true;
                    startSlider();
                } else {
                    isHovered = false;
                    resetSlider();
                }
            }

            sliderWrapper.addEventListener("mouseenter", handleHover);
            sliderWrapper.addEventListener("mouseleave", handleHover);

            document.addEventListener("click", (event) => {
                if (!sliderWrapper.contains(event.target)) {
                    resetSlider();
                }
            });

            showSlide(currentIndex);
        </script>
